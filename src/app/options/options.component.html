<form class="amount" >
<mat-form-field>
  <mat-label>Pick Coins</mat-label>
    <mat-select [formControl]="coins" multiple (ngModelChange)="selectedCoins()">
      <mat-option *ngFor="let coin of coinList" [value]="coin" >
        {{coin}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button >Insert</button>
    <button mat-raised-button>Dispense</button>
</div>
</form>
